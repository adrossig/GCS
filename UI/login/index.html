<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="../../gcs_core/html/js/script.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
		<link href="http://fonts.cdnfonts.com/css/gibson" rel="stylesheet">
		<title>Document</title>
	</head>
	<body>
		<div class="dialog">
			<div id="login-form">
				<section class="pseudo">
					<span class="line"> <label for="username"> USERNAME</label></span>
					<input type="text" name="username" id="username">
				</section>

				<section class="pseudo">
					<label for="username"><span class="line"> </span> PASSWORD</label>
					<input type="password" name="password" id="password">
				</section>

				<button class="button connect"><span>Connection</span></button>
				<button class="button leave" ng-click="submitLeave($event)"  ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)">Disconnect me</button>
			<div>
		</div>
	</body>
</html>
